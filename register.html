<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Práctica DWS · Olympo Academy · Register</title>
  <link rel="icon" type="image/png" href="/images/logoSinFondo.png" />
  <!-- Hoja de estilos Agency/Bootstrap (tu archivo) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light backgroundLogin">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5">
            <h1 class="h2 text-center mb-2">Formulario de inscripción</h1>
            <p class="text-muted text-center mb-4">
              Al crear una cuenta, serás socio y tendrás ventajas como inscribirte a nuestras clases de aquagym!!!
            </p>
            
            <form action="login.html" method="get"> <!-- este form es temporal hasta que hagamos la validación con js-->
              <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre y Apellidos</label>
                <input
                  type="text"
                  id="nombreCompleto"
                  name="nombreCompleto"
                  class="form-control"
                  placeholder="Juan Velázquez"
                  autocomplete="name"
                  required
                  minlength="3"
                />
                <div class="form-text">Introduce tu nombre y apellidos</div>
              </div>
              <!-- Correo-->
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="tu.correo@dominio.com"
                  autocomplete="email"
                  maxlength="40"
                  required
                />
              </div>
              <!-- Teléfono -->
              <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono(opcional)</label>
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  class="form-control"
                  placeholder="+34 621 234 456"
                  autocomplete="tel"
                  maxlength="15"
                  pattern="^[0-9+\s()-]{6,20}$"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  autocomplete="new-password"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>

               <div class="mb-3">
                <label for="password2" class="form-label">Repite la contraseña</label>
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  class="form-control"
                  autocomplete="new-password"
                  minlength="8"
                  maxlength="20"
                  required
                />
                <div class="form-text">Debe coincidir con la anterior </div>
              </div>


              <div class="d-grid">
                <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg"> Completar Registro </button> <!-- ponemos un boton en lugar de <a> ya que queremos enviar datos-->
              </div>
              </div>

            <hr class="my-4" />
                <p class="text-center mb-0">
                ¿Ya tienes cuenta?
                <a class="btn btn-link p-0 align-baseline" href="login.html">Inicia sesión</a>
                </p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>

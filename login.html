<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Práctica DWS · Olympo Academy · Login</title>
  <link rel="icon" type="image/png" href="/images/logoSinFondo.png" />
  <!-- Stylesheet Agency/Bootstrap  -->
  <link rel="stylesheet" href="styles.css" />
  <link href="ourStyles.css" rel="stylesheet" />
</head>
<body class="bg-light backgroundLogin">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5">
            <h1 class="h2 text-center mb-2">Por favor, autentíquese</h1>
            <p class="text-muted text-center mb-4">
              Es necesario autenticarse como socio para poder hacer una reserva
            </p>

           <form action="index.html" method="get"> <!-- this form is temporal (until we work with js)-->
              <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input
                  type="text"
                  id="user"
                  name="user"
                  class="form-control"
                  placeholder="tu.email@dominio.com"
                  required
                />
                <div class="form-text">Introduce tu usuario o correo.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  maxlength="20"
                  required
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg"> Acceder </button> <!-- we use <button> instead of using <a> because we want to send data-->
              </div>
   

            <hr class="my-4" />
            <p class="mb-0 text-center">
              ¿No tienes cuenta? <a href="register.html" class="link-primary">Regístrate</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
